<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form role="form" action="/login" method="post">
        <div class="form-group">
          <label class="burn-text" for="userId">Email address</label>
          <input type="email" class="form-control" name="username" id="userId" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label class="burn-text" for="userPass">Password</label>
          <input type="password" class="form-control" name="password" id="userPass" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>  <a class="burn-text" href="/#/register">Register</a>
      </form>
    </div>
  </div>
</div>
